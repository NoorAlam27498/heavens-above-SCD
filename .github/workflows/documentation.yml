name: Documentation Deployment (GitHub Pages)

on:
  push:
    branches: [ "main" ]
    paths:
      - "docs/**"
      - "README.md"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

     

      - name: Build documentation
        run: |
          mkdir -p site
          echo "<html><body><h1>Heavens Above Project Docs</h1>" > site/index.html
          if [ -d "docs" ]; then
            echo "<h2>Documentation Files</h2><ul>" >> site/index.html
            for file in docs/*.md; do
              echo "<li><a href='$file'>$(basename $file)</a></li>" >> site/index.html
            done
            echo "</ul>" >> site/index.html
          else
            echo "<p>No docs folder found â€” showing README.md content.</p>" >> site/index.html
            cat README.md >> site/index.html
          fi
          echo "</body></html>" >> site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy-docs:
    needs: build-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
