name: Scheduled Tasks (Daily Maintenance)

on:
  schedule:
    # Runs every day at 02:00 UTC
    - cron: "0 2 * * *"
  workflow_dispatch: # Allow manual trigger from GitHub Actions tab
    inputs:
      reason:
        description: "Manual run reason"
        required: false

jobs:
  run-maintenance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run scheduled task (run.js)
        run: node run.js

      - name: Upload generated data
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: iss-data
          path: public/data/satellite25544/

      - name: Notify success
        if: success()
        run: echo "✅ Scheduled task completed successfully."

      - name: Notify failure
        if: failure()
        run: echo "❌ Scheduled task failed. Check logs in GitHub Actions."
